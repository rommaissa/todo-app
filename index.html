<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="task-form">
                <h1>Todo APP</h1>
                <span class="error" style="color: red;"></span>
                <form action="#" class="task-submit">
                    <input type="text" id="task" placeholder="Task to do">
                    <button class>Add</button>
                </form>
            </div>
            <div class="task-list">
                <h1>Tasks to do: </h1>
                <ul class="tasks">
                    <li> hello
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
